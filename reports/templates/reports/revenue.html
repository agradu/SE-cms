{% extends "base.html" %}
{% block title %}Sprachen Express - Revenue{% endblock %}
{% block content %}
<div class="page-header">
	<h3 class="page-title">
		<span class="page-title-icon bg-gradient-primary text-white me-2">
			<i class="mdi mdi-cash"></i>
		</span> Revenue
	</h3>
</div>
{% load static %}

<div class="row">
	<div class="col-12 grid-margin">
		<div class="card">
			<div class="card-body">
				<div class="table-responsive">
					<form method="post"> 
						{% csrf_token %} 
						<table class="table">
							<tbody>
								<tr>
									<td>
										<div class="input-group input-group-sm">
											<input type="date" class="form-control" name="date_start" value="{{ date_start }}">
										</div>
									</td>
									<td>
										<div class="col input-group input-group-sm">
											<input type="date" class="form-control" name="date_end" value="{{ date_end }}">
										</div>
									</td>
									<td>
										<div class="col input-group input-group-sm">
											<button type="submit" class="btn btn-gradient-primary me-2">Search</button>
										</div>
									</td>
								</tr>
							</tbody>
						</table>
					</form>
				</div>
				<div class="custom-report-container">
					<h1 class="report-title">Einnahmenbericht</h1>
					<p class="report-subtitle">Sprachen Express</p>
					<p class="report-dates">14.6.2023 - 14.6.2024</p>
					<p class="report-total-sales">Verkäufe gesamt: 24 979,50 €</p>
					<div class="bar-chart">
						<div class="chart-grid">
							<div class="grid-line"></div>
							<div class="grid-line"></div>
							<div class="grid-line"></div>
							<div class="grid-line"></div>
							<div class="grid-line"></div>
						</div>
						<div class="bar1" style="height: 30%;"></div>
						<div class="bar2" style="height: 25%;"></div>
						<div class="bar1" style="height: 100%;"></div>
						<div class="bar2" style="height: 75%;"></div>
						<div class="bar1" style="height: 45%;"></div>
						<div class="bar2" style="height: 15%;"></div>
						<div class="bar1" style="height: 26%;"></div>
						<div class="bar2" style="height: 80%;"></div>
					</div>
				</div>
				
				<style>
				.custom-report-container {
					font-family: Arial, sans-serif;
					text-align: center;
					color: #333;
					width: 100%;
					padding: 20px;
					background: #FFF;
				}
				
				.report-title {
					margin-top: 0;
					font-size: 24px;
				}
				
				.report-subtitle, .report-dates, .report-total-sales {
					margin: 5px 0;
					font-size: 16px;
				}
				
				.bar-chart {
					position: relative;
					display: flex;
					justify-content: space-around;
					align-items: flex-end;
					height: 300px;
					margin-top: 20px;
				}
				
				.chart-grid {
					position: absolute;
					top: 0;
					left: 0;
					right: 0;
					bottom: 0;
					z-index: 0;
				}
				
				.grid-line {
					position: absolute;
					left: 0;
					right: 0;
					height: 1px;
					background-color: #ccc;
				}
				
				.grid-line:nth-child(1) { top: 0%; }
				.grid-line:nth-child(2) { top: 25%; }
				.grid-line:nth-child(3) { top: 50%; }
				.grid-line:nth-child(4) { top: 75%; }
				.grid-line:nth-child(5) { top: 100%; }
				
				.bar1 {
					width: 100%;
					background-color: #4CAF50;
					margin-top: 0px;
					margin-bottom: 0px;
					margin-right: 0px;
					margin-left: 5px;
					z-index: 1;
				}
				.bar2 {
					width: 100%;
					background-color: #4CAFF0;
					margin-top: 0px;
					margin-bottom: 0px;
					margin-right: 5px;
					margin-left: 0px;
					z-index: 1;
				}
				</style>
			</div>
		</div>
	</div>
</div>
{% endblock %}
