{% extends "base.html" %}
{% block title %}Sprachen Express - Revenue{% endblock %}
{% block content %}
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<div class="page-header">
	<h3 class="page-title">
		<span class="page-title-icon bg-gradient-primary text-white me-2">
			<i class="mdi mdi-cash"></i>
		</span> Revenue
	</h3>
</div>
{% load static %}

<div class="row">
	<div class="col-12 grid-margin">
		<div class="card">
			<div class="card-body">
				<div class="table-responsive">
					<form method="post"> 
						{% csrf_token %}
						<table class="table">
							<tbody>
								<tr>
									<td>
										<div class="input-group input-group-sm">
											<input type="date" class="form-control" name="date_start" value="{{ date_start }}">
										</div>
									</td>
									<td>
										<div class="col input-group input-group-sm">
											<input type="date" class="form-control" name="date_end" value="{{ date_end }}">
										</div>
									</td>
									<td>
										<div class="col input-group input-group-sm">
											<button type="submit" class="btn btn-gradient-primary me-2">Search</button>
										</div>
									</td>
								</tr>
							</tbody>
						</table>
					</form>
				</div>
				<div class="custom-report-container">
					<h1 class="report-title">Einnahmenbericht</h1>
					<p>{{ range_type }}</p>
					<p>Einkommen gesamt: <span class="text-primary">{{total_client_payed}} €</span> / Auszahlungen gesamt: <span class="text-danger">{{total_provider_payed}} €</span> </p>
					<div>
					<canvas id="myChart"></canvas>
					</div>
					<script>
					const ctx = document.getElementById('myChart');

					new Chart(ctx, {
						type: 'bar',
						data: {
						labels: [{% for r in revenue %}'{{r.range}}',{% endfor %}],
						datasets: [{
							label: 'Einkommen',
							data: [{% for r in revenue %}{{r.client_payed}},{% endfor %}],
							borderWidth: 1,
							backgroundColor: 'rgba(0, 149, 255, 0.5)'
						},{
							label: 'Auszahlungen',
							data: [{% for r in revenue %}{{r.provider_payed}},{% endfor %}],
							borderWidth: 1,
							backgroundColor: 'rgba(255, 0, 0, 0.5)'
						}]
						},
						options: {
						scales: {
							y: {
							beginAtZero: true
							}
						}
						}
					});
					</script>
				</div>
			</div>
		</div>
	</div>
</div>
{% endblock %}
