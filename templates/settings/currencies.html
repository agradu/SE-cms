{% extends "base.html" %}

{% block title %}Sprachen Express - Currencies{% endblock %}

{% block content %}
<div class="page-header">
	<h3 class="page-title">
		<span class="page-title-icon bg-gradient-primary text-white me-2">
			<i class="mdi mdi-currency-eur"></i>
		</span> Currencies
	</h3>
</div>
{% load static %}
<div class="row">
	<div class="col-12 grid-margin">
		<div class="card">
			<div class="card-body">
				<div class="table-responsive">
					<table class="table table-hover">
						<thead>
							<tr>
								<th> Symbol</th>
								<th> Currency </th>
							</tr>
						</thead>
						<tbody>
							{% for currency in currencies %}
							<tr>
								<td> <a href="{% url 'currency_detail' currency.id %}"> {{ currency.symbol }} </a> </td>
								<td> <a href="{% url 'currency_detail' currency.id %}"> {{ currency.name }} </a> </td>
							</tr>
							{% endfor %}
						</tbody>
					</table>
				</div>
				<div class="table-responsive">
					<table class="table">
					  <tbody>
						  <tr>
							<td>
							  <div class="input-group input-group-sm">
								<button type="button" class="btn btn-gradient-primary btn-icon-text">
								  <i class="mdi mdi-currency-eur btn-icon-prepend"></i> Register a new currency</button>
							  </div>
							</td>
						  </tr>
					  </tbody>
					</table>
				</div>
			</div>
		</div>
	</div>
</div>
{% endblock %}
